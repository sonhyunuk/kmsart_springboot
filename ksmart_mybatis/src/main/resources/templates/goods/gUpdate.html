<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="customContent">
		
		<form th:action="@{/sellerModifyGoods}" method="post">
		<table border = "1">
			<tr>
				<td> 상품코드 </td>
				<td> <input type = "text" name = "goodsCode" th:value="${goods.goodsCode}" readonly="readonly"></td>			
			</tr>
			<tr>
				<td> 판매자 아이디  </td>
				<td> <input type = "text" name = "goodsSellerId" th:value="${goods.goodsSellerId} " readonly="readonly"></td>			
			</tr>
			<tr>
				<td> 상품이름 </td>
				<td> <input type = "text" name = "goodsName" th:value="${goods.goodsName}" ></td>			
			</tr>
			<tr>
				<td> 상품가격 </td>
					<td> <input type = "text" name = "goodsPrice" th:value="${goods.goodsPrice}"></td>			
			</tr>
			
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type = "submit"> 상품수정 </button>
				</td>
			</tr>
		</table>
		</form>
	</th:block>
</body>
</html>
