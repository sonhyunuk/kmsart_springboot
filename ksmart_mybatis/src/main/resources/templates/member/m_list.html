<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
	<th:block layout:fragment ="customTitle">
		<title th:text="title"></title>
	</th:block>
	
	<th:block layout:fragment="customContent">
		<table border = "1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>비밀번호</th>
					<th>이름</th>
					<th>권한</th>
					<th>이메일</th>
					<th>주소</th>
					<th>등록날짜</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each= "l : ${memberList}" >
				<tr>
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberPw}"></td>
					<td th:text="${l.memberName}"></td>
					<td th:text="${l.memberLevel}"></td>
					<td th:text="${l.memberEmail}"></td>
					<td th:text="${l.memberAddr}"></td>
					<td th:text="${l.memberRegDate}"></td>
					<td>
						<a th:href="@{/modifyMember(memberId=${l.memberId})}"> 수정 </a>
					</td>
					<td>
					 <!-- ex : /removeMember?memberId=id001&memberLevel=관리자 -->
					<a th:href="@{/removeMember(memberId=${l.memberId}, memberLevel=${l.memberLevel})}"> 삭제 </a>
					</td>
				</tr>
				</th:block>
			</tbody>
		</table>

	</th:block>
</html>
